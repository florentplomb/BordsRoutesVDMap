<!DOCTYPE html>
<html ng-app="demoapp">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <script src="components/angular/angular.min.js"></script>
     <script src="components/jquery/dist/jquery.min.js"></script>
     <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="components/leaflet/dist/leaflet.js"></script>
     <script src="components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

     <script src="components/angular-simple-logger/dist/angular-simple-logger.js"></script>

    <script src="components/leaflet.draw/dist/leaflet.draw.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script src="components/leaflet-plugins/layer/tile/Google.js"></script>
   <script src="components/leaflet-plugins/layer/Icon.Canvas.js"></script>
     <script src="components/angucomplete-alt/dist/angucomplete-alt.min.js"></script>
     <script src="components/ngDialog/js/ngDialog.js"></script>
     <script src="components/underscore/underscore.js"></script>

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="components/angucomplete-alt/angucomplete-alt.css" />
    <link rel="stylesheet" href="components/leaflet.draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link href="css/map.css" rel="stylesheet" />

  <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller("LayersOverlayGeoJSONController", [ "$scope", '$http', function($scope, $http) {

            angular.extend($scope, {

                world: {
                    lat: 0,
                    lng: 0,
                    zoom: 3
                },
                layers: {
                    baselayers: {
                        osm: {
                        name: 'OpenStreetMap',
                        url: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                        type: 'xyz'
                        },
                    },
                    overlays:{}
                }
            });

        $http.get("http://localhost:3000/api/zones").success(function(data, status) {
            angular.extend($scope.layers.overlays, {
                countries: {
                    name:'World Country Boundaries',
                    type: 'geoJSONShape',
                    data: data,
                    layerOptions: {
                        style: {
                                color: '#00D',
                                fillColor: 'red',
                                weight: 2.0,
                                opacity: 0.6,
                                fillOpacity: 0.2
                        }
                    }
                }
            });
        });

        // $http.get("json/major_cities.json").success(function(data, status) {
        //             angular.extend($scope.layers.overlays, {
        //                 cities: {
        //                     name:'Major Cities (Awesome Markers)',
        //                     type: 'geoJSONAwesomeMarker',
        //                     data: data,
        //                     icon: {
        //                         icon: 'heart',
        //                         markerColor: 'red',
        //                         prefix: 'fa'
        //                     }
        //                 }
        //             });
        //         });

        }]);
    </script>
</head>
<body ng-controller="LayersOverlayGeoJSONController">
    <leaflet center="world" layers="layers" height="480px" width="100%"></leaflet>
    <h1>GeoJSON Shape Layer and GeoJSON Awesome Marker Layer</h1>
    <p>Use the layer control to add a geoJSON shape layer. This is different from a GeoJSON layer, which is a Tile Layer</p>
    <p>The example also includes a geoJSON Awesome Markers layer, which you can use to customise marker icons easily.</p>
</body>
</html>
