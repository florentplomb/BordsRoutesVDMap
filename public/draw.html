<script type="text/ng-template" id="pop.html">
	<div class="formu">
		<form>
			<div class="form-group">
				<div>

					<ul ng-controller="TagsController" id="tag" class="nav item">
						<label for="exampleInputEmail1">Flore</label>
						<div>  <angucomplete-alt id="ex2" placeholder="Indiquez le nom d'une fleur" pause="100" selected-object="selectFlores" local-data="especesName" search-fields="espece" title-field="espece" minlength="1" input-class="form-control form-control-small" match-class="highlight" />	</div>

						<button ng-disabled="!selectFlores"  class="button button-block button-outline button-positive" ng-click="addTag()">Add Tag</button>
						<li  ng-repeat="tag in tags.data track by $index | limitTo: 3">
							<span>{{tag}}</span>
						</li>
					</ul>
				</div>
				<label for="exampleInputEmail1">Commune</label>
				<div>

					<ul  id="tag" class="nav item">

						<li ng-repeat="commune in  communeName">
							<span>{{commune.properties.NAME}}</span>
						</li>
					</ul>
				</div>

				<label for="exampleInputEmail1">Fiabilit√©</label>
				<input type="text" class="form-control" ng-model="newZone.properties.fiabilite" id="exampleInputEmail1" placeholder="Enter fiabilite">
				<label for="exampleInputEmail1">Type</label>
				<input type="text" class="form-control" ng-model="newZone.properties.type" id="exampleInputEmail1" placeholder="Enter email">
				<label for="exampleInputEmail1">Description</label>
				<input type="text" class="form-control" ng-model="newZone.properties.desc" id="exampleInputEmail1" placeholder="Enter email">
				<label for="exampleInputEmail1">Entretien</label>
				<input type="text" class="form-control" ng-model="newZone.properties.entretiens" id="exampleInputEmail1" placeholder="Enter email">
			</div>
			<button type="submit" class="btn btn-default" ng-click="storeZone()">Submit</button>
		</form>
	</div>
</script>
